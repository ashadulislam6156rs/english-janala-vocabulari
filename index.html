<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ----------------Website Title--------------------- -->
    <title>English Janala</title>
    <!-- ----------------Website favicon--------------------- -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- ----------------fontawesome Cdn link--------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ----------------Custom Css link--------------------- -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- ----------------Tailwind Css && Daisy Ui cdn--------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <!-- ----------------Body Start--------------------- -->
  <body>
    <!-- ----------------Header Section Start--------------------- -->
    <header class="max-w-7xl m-auto">
      <!-- ----------------Navbar Section Start--------------------- -->
      <!-- Left side -->
      <nav class="navbar bg-base-100 shadow-sm bg-[#BADEFF26] lg:px-10">
        <div class="navbar-start flex-1">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow gap-3"
            >
              <li>
                <button
                  class="mr-5 btn-outline flex items-center justify-start gap-2"
                >
                  <i class="fa-solid fa-circle-question"></i>FAQ
                </button>
              </li>
              <li>
                <button
                  class="mr-5 btn-outline flex items-center justify-start gap-2"
                >
                  <i class="fa-solid fa-book-open"></i>Learn
                </button>
              </li>
              <li>
                <button
                  class="mr-5 btn-outline flex items-center justify-start gap-2"
                >
                  <i class="fa-solid fa-arrow-right-from-bracket"></i>Logout
                </button>
              </li>
            </ul>
          </div>
        </div>

        <!-- Right side-->
        <div class="navbar-end lg:justify-start justify-end pr-5 lg:pr-0">
          <a class="flex items-center justify-center gap-2">
            <span class="text-base font-semibold">English</span>
            <span
              ><img
                class="w-7 flex-shrink-0"
                src="./assets/logo.png"
                alt="This is Website logo"
            /></span>
            <span class="bangla-font text-base font-medium">জানালা</span>
          </a>
        </div>

        <!-- Menu for large screens -->
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1 space-x-3">
            <li>
              <button
                class="text-base font-medium btn btn-outline btn-primary"
              >
                <i class="fa-solid fa-circle-question"></i>FAQ
              </button>
            </li>
            <li>
              <button
                class="text-base font-medium btn btn-outline btn-primary"
              >
                <i class="fa-solid fa-book-open"></i>Learn
              </button>
            </li>
            <li>
              <button
                class="text-base font-medium btn btn-outline btn-primary"
              >
                <i class="fa-solid fa-arrow-right-from-bracket"></i>Logout
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <!-- ----------------Banner Section Start--------------------- -->
      <section class="max-w-7xl m-auto flex flex-col-reverse md:flex-row justify-between items-center px-10 py-14">
        <div class="flex-1 space-y-5 text-center md:text-left">
          <h1 class="font-bold text-4xl"><span class="text-[#00BCFF]">English</span> is Easy!!</h1>
          <p class="bangla-font font-medium text-xl">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
          <input type="name" placeholder="Enter your name..." class="block input input-sm" />
          <input type="password" placeholder="Enter your password..." class="input input-sm block" />
          <button class="btn btn-primary block text-sm hover:bg-black transition-colors duration-700 ease-in-out">Get Started</button>

        </div>
        <div class="flex-1">
          <img src="./assets/hero-student.png" alt="This is Banner image">
        </div>
      </section>
    </header>
    <!-- ----------------Main Section Start--------------------- -->
    <main>
      <!-- ----------------Let's Learn Vocabularies Section Start--------------------- -->
      <section id="lets-section" class="max-w-7xl m-auto space-y-7 px-5">
        <h1 class="text-[#18181B] text-3xl font-bold text-center"><span class="text-[#00BCFF]">Let's</span> Learn Vocabularies</h1>
        <div id="lesson-btn" class="lesson text-center space-x-4">
          
        </div>
        <div class="display-card">

        </div>

      </section>
    </main>
    <!-- ----------------Footer Section Start--------------------- -->
    <footer></footer>
    <!-- ----------------Script Link--------------------- -->
    <script src="./js/script.js"></script>
  </body>
</html>
